<ion-header>
  <ion-navbar>
    <ion-title>Kilometers tellen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-grid>
    <ion-row>
          <ion-col>
            
          </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round large (click)="startKmTracking()" *ngIf="!isTracking">Start</button>
        <button ion-button round large (click)="stopKmTracking()" *ngIf="isTracking">Stop</button>
      </ion-col>
</ion-row>
<ion-row *ngIf="isTracking">
  <ion-col>
    <ion-card>
      <ion-card-header>
        Afstand
      </ion-card-header>
      <ion-card-content>
        <h1>{{currentTrip.distance  | number:'1.0-3'}} km</h1>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
